<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
	<title>Éditeur de données ouvertes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*
	{
	box-sizing: border-box;
	}
body
	{
	height: 100vh;
	margin: 0;
	display: flex;
	}
div
	{
	flex: 1 0 70%;
	display: flex;
	flex-direction: column;
	}
header
	{
	border-bottom: 1px solid silver;
	padding: 1em;
	flex: 0 0 auto;
	}
main
	{
	padding: 1em;
	flex: 1 0 auto;
	}
footer
	{
	border-top: 1px solid silver;
	padding: 1em;
	flex: 0 0 auto;
	}
aside
	{
	border-left: 1px solid silver;
	padding: 1em;
	flex: 0 0 30%;
	}
</style>
</head>
<body>

<div>
	<header>HEADER</header>
	<main>MAIN</main>
	<footer>FOOTER</footer>
</div>

<aside>ASIDE</aside>

</body>
</html>
